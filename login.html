<html>
    <head>
        <style>
            #header {
            background-color:black;
            color:white;
            text-align:center;
            padding:5px;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>

    <title>
    </title>
    <body>
        <div id="header">
            <h1>Log In</h1><br>
        
            <form>
                <div class="form-group">
                <label for="USER">USER</label><br>
                <input type="text" id="USER" name="firstname"> 
                </div>
                <div class="form-group">
                    <label for="PASSWORD">Password</label><br>
                    <input type="text" name="lastname" id="PASSWORD">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            <button type="submit" value="Submit" class="btn btn-outline-primary">Submit</button>
            <button type="reset" value="Reset" class="btn btn-outline-secondary">Reset</button>
        </div>
            
          </form>
    
    
    
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
